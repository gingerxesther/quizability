<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Which Notability character are you?</title>
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Work Sans', sans-serif;
            background: linear-gradient(135deg, #4996e3 0%, #b9e8fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: left;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Work Sans', sans-serif;
            font-size: 24px;
            color: #5497FE;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .start-screen, .question-screen, .result-screen {
            display: none;
        }
        
        .start-screen.active, .question-screen.active, .result-screen.active {
            display: block;
        }
        
        .start-description {
            font-size: 14px;
            line-height: 2;
            margin: 30px 0;
            color: #555;
        }

        .title-image {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            display: block;
            border-radius: 15px;
        }
        
        button {
            font-family: 'Work Sans', sans-serif;
            background: #5497FE;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 14px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            width: fill-content;
        }
        
        button:hover {
            background: #5497FE;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .question {
            font-size: 16px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.8;
                }

        .question-image {
            width: 100%;
            max-width: 400px;
            max-height: 500px;
            object-fit: fill;
            border-radius: 15px;
            margin: 0 auto 20px auto;
            display: block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .riddle-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 18px;
            color: #5497FE;
            background: #f0f4ff;
            padding: 30px;
            border-radius: 15px;
            margin: 0 auto 25px auto;
            line-height: 2;
            max-width: 600px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        
        .option-btn {
            width: 100%;
            text-align: left;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            font-family: 'Work Sans', sans-serif;
        }
        
        .progress {
            margin-bottom: 30px;
            font-size: 16px;
            color: #5497FE;
        }
        
        .result-image {
            width: 400px;
            height: 400px;
            margin: 30px auto;
            background: linear-gradient(135deg, #667eea 0%, #5497FE 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
        }
        
        .result-title {
            font-size: 28px;
            color: #667eea;
            margin: 20px 0;
        }
        
        .result-description {
            font-size: 12px;
            line-height: 2;
            color: #555;
            margin: 20px 0;
        }

        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .share-btn {
            background: #4a93ec;
            padding: 10px 20px;
            font-size: 12px;
        }

        .share-btn:hover {
            background: #667eea;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 18px;
            }
            
            .option-btn {
                font-size: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div class="start-screen active">
            <img src="images/quizability title card.png" alt="Quizability" class="title-image">
            <h1>Which Notability character are you?</h1>
            <div class="start-description">
                Embark on an unexpected journey and discover your true Notability persona...
            </div>
            <button onclick="startQuiz()">Start Quiz</button>
        </div>
        
        <!-- Question Screen -->
        <div class="question-screen">
            <div class="progress">Question <span id="current">1</span> of <span id="total">5</span></div>
            <img id="question-image" class="question-image" style="display: none;" alt="Question illustration">
            <div id="riddle-text" class="riddle-text"></div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
        </div>
        
        <!-- Result Screen -->
        <div class="result-screen">
            <h1>Your Result</h1>
            <div class="result-image" id="result-image"></div>
            <div class="result-title" id="result-title"></div>
            <div class="result-description" id="result-description"></div>
            <div class="share-buttons">
                <button class="share-btn" onclick="downloadImage()">Download Image</button>
                <button class="share-btn" onclick="copyLink()">Copy Link</button>
            </div>
            <button onclick="restartQuiz()">Take Again</button>
        </div>
    </div>

    <script>
        // Quiz data - CUSTOMIZE THIS!
        const questions = [
            {
                question: "you're about to embark on a study session with the notability gang. what is your study tool of choice? ",
                image: "images/Untitled_Artwork 1.png", // Optional: add image URL here
                options: [
                    { text: "colored pencils and paints to draw pretty diagrams", type: "ginger" },
                    { text: "pencil and paper because you don't need anything else #beast", type: "inky" },
                    { text: "notability learn", type: "skully" },
                    { text: "finding whoever will listen and regurgitating information", type: "dooble" }
                ]
            },
            {
                question: "you go to the library but there's a classmate named Adi that has just started screaming. what do you do? ",
                image: "images/Untitled_Artwork 2.png", // Optional: add image URL here
                options: [
                    { text: "take a video. it could be material for a viral tiktok!", type: "dooble" },
                    { text: "put on your headphones and listen to some calming music.", type: "inky" },
                    { text: "scream at him to shut up", type: "skully" },
                    { text: "calmly approach him and ask him what's wrong", type: "ginger" }
                ]
            },
            {
                question: "you approach adi. he explains that he’s really stressed. apparently, his dog, daisy, has been stolen and he’s received a ransom demand from an evil corporation called …. matt todd university. what do you say? ",
                image: "images/Untitled_Artwork 3.png", // Optional: add image URL here
                options: [
                    { text: "do you want me to post about it on my instagram? i have over 20k followers!", type: "dooble" },
                    { text: "matt todd university?? didn't they go bankrupt??", type: "inky" },
                    { text: "that's horrible! i'm so sorry to hear that. what breed is your dog?", type: "ginger" },
                    { text: "i don't really care. just don't be so annoying about it.", type: "skully" },
                ]
            },
            {
                question: "you decide to help him, and you start your journey to matt todd university. how are you getting there?",
                image: "images/Untitled_Artwork 4.png", // Optional: add image URL here
                options: [
                    { text: "waymo", type: "skully" },
                    { text: "you borrow your friend's car", type: "dooble" },
                    { text: "by bike", type: "ginger" },
                    { text: "by public transit. it's a longer journey but you have a book! ", type: "inky" }
                ]
            },
            {
                question: "along the way you spot a random knapsack of things … it looks like there could be some helpful tools in there! what do you grab?",
                image: "images/Untitled_Artwork 5.png", // Optional: add image URL here
                options: [
                    { text: "there's some maps in the front windshield!", type: "inky" },
                    { text: "unopened hot cheetos for extra fuel :3", type: "dooble" },
                    { text: "there are some pretty flowers in the front seat!", type: "ginger" },
                    { text: "the hammer ... in case you run into weirdos.", type: "skully" },                ]
            },
            {
                question: "you arrive at  matt todd headquarters and you're kind of scared … what do you tell the security guard?",
                image: "images/Untitled_Artwork 6.png", // Optional: add image URL here
                options: [
                    { text: "'hi, can i have a tour?' you say while sweating profusely.", type: "ginger" },
                    { text: "you don't tell him anything, you sneak in with a gaggle of employees.", type: "skully" },
                    { text: "hi, i'm a prospective student at your university!", type: "inky" },
                    { text: "the security guard looks kind of familiar … 'hey didn't we go to elementary school together?'", type: "dooble" }
                ]
            },
            {
                question: "somehow, you get in and you're taken into the matt todd lair. what do you do first?",
                image: "images/Untitled_Artwork 7.png", // Optional: add image URL here
                options: [
                    { text: "take a video of the campus!", type: "dooble" },
                    { text: "analyze your surroundings for later.", type: "inky" },
                    { text: "smile nervously at all the employees.", type: "ginger" },
                    { text: "swipe an ID card off somebody just in case …", type: "skully" },
                ]
            },
            {
                question: "you arrive at the very top of the headquarters. a man in a swivel chair turns around … he kind of looks weird. also, daisy doesn't look that unhappy to be kidnapped.",
                image: "images/Untitled_Artwork 8.png", // Optional: add image URL here
                options: [
                    { text: "you offer him a deal – you'll post about matt todd university on your social media if he releases daisy.", type: "dooble" },
                    { text: "you pull out the hammer from earlier and threaten him.", type: "skully" },
                    { text: "you try to reason with him, appealing to his better nature.", type: "ginger" },
                    { text: "you calmly explain that you're here to negotiate daisy's release.", type: "inky" }
                ]
            },
            {
                question: "the man says he has three riddles for you. if you solve them, he'll release daisy. if you don't, well … that's unfortunate. here's the first riddle:",
                riddle: "I have keys but no locks, space but no room, you can enter but there's no exit. What am I?",
                options: [
                    { text: "a mouse", type: "skully", correct: false },
                    { text: "a keyboard", type: "dooble", correct: true },
                    { text: "a door", type: "inky", correct: false },
                    { text: "a computer", type: "ginger", correct: false }
                ]
            },
            {
                question: "the man smirks. 'not bad,' he says. 'but can you solve this one?'",
                riddle: "A hunter leaves his tent. He travels 5 miles due south, 5 miles due east, and 5 miles due north. He arrives back at his tent, and hears a bear inside it. What color was the bear?",
                options: [
                    { text: "pink", type: "skully", correct: false },
                    { text: "black", type: "dooble", correct: false },
                    { text: "white", type: "inky", correct: true },
                    { text: "brown", type: "ginger", correct: false }
                ]
            },
            {
                question: "the man leans forward, his eyes narrowing. 'final riddle. get this right and daisy goes free.'",
                riddle: "The more you take, the more you leave behind. What am I?",
                options: [
                    { text: "time", type: "skully", correct: false },
                    { text: "footsteps", type: "inky", correct: true },
                    { text: "photographs", type: "dooble", correct: false },
                    { text: "memories", type: "ginger", correct: false }
                ]
            },
             {
                question: "the evil man, which turns out to be … a pile of notes and a rabbit (???) in a trench coat, relents and starts running, leaving daisy in the room. what's your reaction?",
                image: "images/Untitled_Artwork 9.png", // Optional: add image URL here
                options: [
                    { text: "great …. finally. you want to go home.", type: "skully" },
                    { text: "you vlogged the whole thing so you're excited to go home and edit.", type: "dooble" },
                    { text: "hooray! yippee!!!", type: "ginger" },
                    { text: "you're still curious as to why daisy was taken in the first place… there's something fishy about this...", type: "inky" }
                ]
            },
            {
                question: "you head home with daisy and snap a picture for adi. he texts you in gratitude. what do you respond?",
                image: "images/Untitled_Artwork 10.png", // Optional: add image URL here
                options: [
                    { text: "can i come over and hang out and drop daisy off?", type: "dooble" },
                    { text: "lol … daisy peed on me … you owe me dinner", type: "skully" },
                    { text: "no problem! i'm gonna go study now if you wanna join me!", type: "inky" },
                    { text: "no worries! hope you're okay!", type: "ginger" }
                ]
            },
        ];

        // Results data - CUSTOMIZE THIS!
        const results = {
            inky: {
                image: "images/inky persona.png",
                title: "You're Inky!",
                description: "Wise, thoughtful, and observant. You love learning and understanding the world around you. You think before you act and value knowledge above all."
            },
            ginger: {
                image: "images/ginger persona.png",
                title: "You're Ginger!",
                description: "Loyal, friendly, and energetic. You're a social butterfly who loves being around people. Your enthusiasm and warmth make everyone feel welcome."
            },
            skully: {
                image: "images/skully persona.png",
                title: "You're Skully!",
                description: "Cynical, adventurous, and free-spirited. You love challenges and aren't afraid to take risks. You have a clear vision and the determination to achieve your goals."
            },
            dooble: {
                image: "images/dooble persona.png",
                title: "You're Dooble!",
                description: "Social, cheerful and extroverted. You love to talk and make friends!"
            },
            goldenInky: {
                image: "images/golden persona.png",
                title: "You're the Golden Inky!",
                description: "Legendary, brilliant, and rare. You solved all three riddles and unlocked the secret persona! You have the wit, wisdom, and insight that few possess. The Golden Inky is the ultimate master of knowledge and problem-solving."
            }
        };

        let currentQuestion = 0;
        let scores = { inky: 0, ginger: 0, skully: 0, dooble: 0 };
        let riddlesCorrect = 0;

        function startQuiz() {
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.question-screen').classList.add('active');
            showQuestion();
        }

        function showQuestion() {
            const q = questions[currentQuestion];
            document.getElementById('current').textContent = currentQuestion + 1;
            document.getElementById('total').textContent = questions.length;
            document.getElementById('question').textContent = q.question;

            // Show or hide image based on whether question has one
            const questionImage = document.getElementById('question-image');
            if (q.image) {
                questionImage.style.display = 'block';
                questionImage.src = q.image;
            } else {
                questionImage.style.display = 'none';
                questionImage.src = ''; // Clear the source to prevent flash
            }

            // Show or hide riddle based on whether question has one
            const riddleText = document.getElementById('riddle-text');
            if (q.riddle) {
                riddleText.textContent = q.riddle;
                riddleText.style.display = 'block';
            } else {
                riddleText.style.display = 'none';
            }

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';

            q.options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.onclick = () => selectOption(option.type, option.correct);
                optionsDiv.appendChild(btn);
            });
        }

        function selectOption(type, isCorrect) {
            scores[type]++;

            // Track riddle correctness
            if (isCorrect !== undefined) {
                if (isCorrect) {
                    riddlesCorrect++;
                }
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            let resultType = '';

            // Check if user got all 3 riddles correct (questions 8, 9, 10)
            if (riddlesCorrect === 3) {
                resultType = 'goldenInky';
            } else {
                // Find the type with highest score
                let maxScore = 0;

                for (let type in scores) {
                    if (scores[type] > maxScore) {
                        maxScore = scores[type];
                        resultType = type;
                    }
                }
            }

            const result = results[resultType];

            document.querySelector('.question-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');

            // Set result image
            const resultImageDiv = document.getElementById('result-image');
            resultImageDiv.innerHTML = `<img src="${result.image}" alt="${result.title}" style="width: 100%; height: 400px;">`;

            document.getElementById('result-title').textContent = result.title;
            document.getElementById('result-description').textContent = result.description;
        }

        function restartQuiz() {
            currentQuestion = 0;
            scores = { inky: 0, ginger: 0, skully: 0, dooble: 0 };
            riddlesCorrect = 0;

            document.querySelector('.result-screen').classList.remove('active');
            document.querySelector('.start-screen').classList.add('active');
        }

        function downloadImage() {
            const resultImageDiv = document.getElementById('result-image');
            const img = resultImageDiv.querySelector('img');

            if (img && img.src) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'my-notability-persona.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('Link copied to clipboard!');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('Link copied to clipboard!');
            });
        }
    </script>
</body>
</html>
